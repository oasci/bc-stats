# Hugo configuration file
title: Statistics
baseURL: https://stats.crumblearn.org/
languageCode: en-us

enableGitInfo: true

module:
  imports:
    - path: github.com/oasci/crumblearn.org

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$', '$']]
        enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Introduction
      pageRef: /intro
      weight: 0
    - name: Probability
      pageRef: /prob
      weight: 1
    - name: Distributions
      pageRef: /dist
      weight: 2
    - name: Regression
      pageRef: /regression
      weight: 3
    - name: Estimation
      pageRef: /estimate
      weight: 4
    - name: Testing
      pageRef: /testing
      weight: 5
    - name: Bayesian
      pageRef: /bayes
      weight: 6
    - name: Nonparametric
      pageRef: /nonpara
      weight: 7
    - name: Search
      weight: 8
      params:
        type: search
    - name: GitHub
      weight: 9
      url: "https://github.com/oasci/bc-stats"
      params:
        icon: github

params:
  math: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: img/logo.svg
  
  page:
    width: wide
  
  theme:
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal
  
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch
  
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  editURL:
    enable: true
    base: "https://github.com/oasci/bc-stats/edit/main/content"
